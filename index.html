<!DOCTYPE html>
<html>
  <head>
    <title>Papa Hans' Pizza</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src ="js/scripts.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="img/pizza.jpg">
      <h1>Welcome to Papa Hans' Signature Pizza</h1>
    </div>
    <div class="container">
      <div class="motto">
        <h3>Superior Ingredients, Superior Pizza, Papa Hans'</h3>
      </div>
      <form id="pizza">
        <div class="form-group">
          <label for="size">Select a Size</label>
          <select id="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Xtra-Large">Xtra-Lagre</option>
          </select>
        </div>
        <div class="form-group">
          <label>Select your Toppings</label>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Pepperoni' name='topping'>Pepperoni
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Bacon' name='topping'>Bacon
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Sausage' name='topping'>Sausage
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Chicken' name='topping'>Chicken
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Beef' name='topping'>Beef
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Anchovies' name='topping'>Anchovies
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Peppers' name='topping'>Peppers
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Onions' name='topping'>Onions
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Mushrooms' name='topping'>Mushrooms
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Jalapenos' name='topping'>Jalapenos
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Pineapple' name='topping'>Pineapple
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Tomatoes' name='topping'>Tomatoes
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type='checkbox' value='Olives' name='topping'>Olives
            </label>
          </div>
        </div>
        <button type='submit' class='btn btn-primary'>Place your Order</button>
      </form>
      <div id="orderConfirm">
        <h2>Your Order has been Placed!</h2>
        <h4>Your Pizza:</h4>
        <p class="indent">Size: <span class="orderSize"></span></p>
        <p class="indent">Toppings: <span class="orderToppings"></span></p>
        <h4>Total Cost:</h4>
        <p class="indent"><span class="orderSize"></span> Pizza: $<span class="sizePrice"></span></p>
        <div class="indent" id="toppingsPrice">

        </div>
        <p class="indent">Tax: $<span class="tax"></span></p>
        <p class="indent">Tip: $<span class="tip"></span></p>
        <p class="indent">Total: $<span class="totalPrice"></span></p>
        <h4>Thank you for shopping with us! We hope to see you again real soon</h4>
      </div>
    </div>
  </body>
</html>
